// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar'])
}

// Optional: If you want to publish this AAR as a part of a library module
group = 'com.github.IPCCanada'
version = '1.0.2'
